{%extends "/shared/admin_layout.html" %}

{% block title %}Add Book{% endblock %}

{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
<div class="container mt-4">
	{% if error %}
	<div class="alert alert-danger alert-dismissible fade show" role="alert">
		{{error}}
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	{% endif %}
	{% if msg %}
	<div class="alert alert-success alert-dismissible fade show" role="alert">
		{{msg}}
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	{% endif %}
	<div class="card">
		<div class="card-header">
			Add a new book
		</div>
		<div class="card-body">
			<form action="/admin/books/add" method="POST">
				<div class="row">
					<div class="col">
						<div class="form-floating mb-3">
							<input type="text" class="form-control shadow border-dark" id="name" name="name" placeholder="Enter Book name" required>
							<label for="name">Book Name</label>
						</div>
					</div>
					<div class="col">
						<div class="form-floating mb-3">
							<input type="text" class="form-control shadow border-dark" id="author" name="author" placeholder="Enter Author name" required>
							<label for="author">Author Name</label>
						</div>
					</div>
				</div>
				<div class="mb-3 ">
					<textarea class="form-control shadow border-dark" id="about" name="about" rows="4" placeholder="Enter Book description" required></textarea>
					<!-- <label for="about">Book Description</label> -->
				</div>
				<div class="row">
					<div class="col-md-8">
						<div class="form-floating mb-3">
							<input type="text" class="form-control shadow border-dark" id="tags" name="tags" placeholder="Enter tags separated by comma"
								required>
							<label for="tags">Tags (separated by comma)</label>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-floating mb-3">
							<input type="number" class="form-control shadow border-dark" id="total_copy" name="total_copy" placeholder="Enter total nomber of Books" required>
							<label for="author">Total Book Count</label>
						</div>
					</div>
				</div>				
				<div class="text-center">
					<button type="submit" class="btn btn-primary shadow">Add Book</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}

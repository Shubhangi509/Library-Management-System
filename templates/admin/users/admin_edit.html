{%extends "/shared/admin_layout.html" %}

{% block title %}Edit Customer{% endblock %}

{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
<div class="container mt-4">
	{% if error %}
	<div class="alert alert-danger alert-dismissible fade show" role="alert">
		{{error}}
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	{% endif %}
	{% if msg %}
	<div class="alert alert-success alert-dismissible fade show" role="alert">
		{{msg}}
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	{% endif %}
	{% if customer %}
	<div class="card">
		<div class="card-body">
			<form action="/admin/users/edit/{{customer._id}}" method="POST">
				<div class="mb-3">
					<label for="name" class="form-label">Customer Name</label>
					<input type="text" class="form-control" id="name" name="name" placeholder="Enter Customer's Name"
						value="{{customer.name}}" required>
				</div>
				<div class="mb-3">
					<label for="name" class="form-label">Customer Email</label>
					<input type="email" class="form-control" id="email" name="email"
						placeholder="Enter Customer's Email" value="{{customer.email}}" required>
				</div>
				<div class="mb-3">
					<label for="name" class="form-label">Customer Username</label>
					<input type="text" class="form-control" id="username" name="username"
						placeholder="Enter Customer's Username" value="{{customer.username}}" required>
				</div>
				<div class="mb-3">
					<label for="name" class="form-label">Customer Password</label>
					<input type="password" class="form-control" id="password" name="password"
						placeholder="Enter Customer's Password" value="{{customer.password}}" required>
				</div>
				<button type="submit" class="btn btn-primary">Update Customer</button>
			</form>
		</div>
	</div>
	{% endif %}
</div>
{% endblock %}

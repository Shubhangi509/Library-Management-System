<html>
<!-- What the page is called in the tab bar  -->
<!-- We will add out stylsheet here later -->
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Library Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"/>	
    <link rel="stylesheet" href="/static/style.css" />
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body class="bgImage">
    <div class="container h-100 w-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="card w-50">
                <div class="card-body">
                    <h5 class="card-title text-center">Customer Login</h5>
                    {% if error %}
				        <div class="alert alert-danger alert-dismissible fade show" role="alert">
					    {{error}}
				        </div>
			        {% endif %}
                    <form action="/signin" method="POST">
                        <input type="text" hidden class="form-control" id="user" name="user" value="Customer">
                        <div class="input-group mb-3">
                            <span class="input-group-text shadow"><i class="bi bi-person-circle"></i></span>
                            <div class="form-floating">
                                <input type="text" class="form-control shadow" id="username" name="username" placeholder="Enter your username">
                                <label for="username">Username</label>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text shadow"> <i class="bi bi-key-fill"></i></span>
                            <div class="form-floating">
                                <input type="password" class="form-control shadow" id="password" name="password" placeholder="Enter your password">
                                <label for="password">Password</label>
                            </div>    
                        </div>     
                        <div class="d-grid">                            
                            <button type="submit" class="btn btn-primary shadow">Login</button>
                        </div>    
                        <h6 class="card-subtitle mb-2 mt-3 text-body-secondary d-flex justify-content-between">
                           <!-- <span> Not registered? <a href="/signup">Register here</a></span> -->
                           <span> Employee? <a href="/admin-login">Login here</a></span>
                        </h6>                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
